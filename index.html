<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biscoito da Sorte</title>
</head>

<body>
    <main>
        <div class="game">
            <div class="antes">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <div class="biscoito">
                    <img id="biscoito_inteiro" src="./assets/img/biscoito.svg"
                        alt="Biscoito da sorte ainda inteiro com pedacinho de papel para fora.">
                </div>
            </div>
            <div class="depois hide">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p class="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
                <div class="biscoito">
                    <img id="biscoito_quebrado" src="./assets/img/biscoito_aberto.svg"
                        alt="Biscoito da sorte ainda inteiro com pedacinho de papel para fora.">
                </div>
                <button>Abrir outro biscoito</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
